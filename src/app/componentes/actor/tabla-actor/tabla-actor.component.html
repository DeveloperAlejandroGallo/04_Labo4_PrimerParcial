<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Actores</span>
</h4>
<ul class="list-group mb-3" style="max-height: 150px;">
    <li *ngFor="let actor of actoresListado" class="list-group-item d-flex justify-content-between lh-condensed"
        (click)="seleccionarActor(actor)">
        <!--*ngIf="i<10"  -->
        <img [src]="actor.foto" style="width: 50px; height: 30px; margin-left: 10px;">
        <div>
            <h6> {{actor.nombre +','+actor.apellido}}</h6>
        </div>
        <!-- <button type="button" class="btn btn-primary" (click)="seleccionarActor(actor)">Seleccionar</button> -->

    </li>
</ul>
