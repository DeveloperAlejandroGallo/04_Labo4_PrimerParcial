<div class="container center" style="width: 20rem;">
    <body class="text-center" >
        <div class="card text-center">
            <img src="../../../assets/imagenes/Login.jpg" height=250px width=80px class="card-img-top" alt="login">
            <div class="card-body">
                <form class="form-signin">
                    <!-- <img class="mb-4" src="../../../assets/imagenes/Login.jpg" alt="" width="72" height="72"> -->
                    <h1 class="h3 mb-3 font-weight-normal">Ingrese por favor</h1>
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email"
                        placeholder="Email" required="" autofocus="" name="inputEmail">
                    <label for="inputPassword" class="sr-only">Clave</label>
                    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="pass"
                        placeholder="Clave" required="" name="inputPassword">
                    <!-- <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Recordar
                        </label>
                    </div> -->
                    <button type="submit" class="btn btn-lg btn-primary btn-block mt-2" (click)="btnLogin()" id="btnSubmit" >Ingreso</button>
                    <button type="button" class="btn btn-lg btn-dark btn-block" (click)="registrarse()" id="btnRegistro" shape="round"
                        size="medium">Registrarse</button>
                    <hr>
                    <button type="button" class="btn btn-info" (click)="loguearUsuario('admin')" shape="round"
                        size="medium" id="ingresoPredef">Ingreso
                        Admin</button>
                    <p class="mt-2 mb-3 text-muted">Â© AJG - 2020</p>
                </form>
            </div>
        </div>
    </body>
</div>
