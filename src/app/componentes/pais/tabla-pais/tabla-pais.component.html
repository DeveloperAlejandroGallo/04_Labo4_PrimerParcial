<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Paises</span>
</h4>
<ul class="list-group mb-3" style="max-height: 500px;">
    <div *ngFor="let pais of paisListado; let i=index">
        <li class="list-group-item d-flex justify-content-between lh-condensed" (click)="seleccionarPais(pais)"><!--*ngIf="i<10"  -->
            <div>
                <small class="text-muted">{{pais.name}}</small>
            </div>
            <div class="button" ><img [src]="pais.flag" alt=""
                    style="width: 50px; height: 30px;"></div>
        </li>
    </div>
</ul>
