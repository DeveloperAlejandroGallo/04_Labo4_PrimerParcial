<body class="bg-dark">
    <div class="container" style="padding: 10px;">
        <div class="row">
            <div class="col-md-4 order-md-2 mb-4" style="padding: 10px;">
                <app-tabla-pais (paisOutput)="recibirPais($event)" [listaPaisInput]="listaPaises"></app-tabla-pais>
            </div>
            <div class="col-md-4 order-md-1">
                <app-abm-pelicula [paisInput]="pais" [abmInput]="'a'" [listaActoresInput]="listaActoresSeleccionados" (limpiarListaActoresOutput)="recibirLimpieza($event)"></app-abm-pelicula>
            </div>
            <div class="col-md-4 order-md-3">
                <app-tabla-actor (actorOutput)="recibirActor($event)" [listaActorInput]="listaActores"></app-tabla-actor>
            </div>
        </div>
    </div>
</body>
